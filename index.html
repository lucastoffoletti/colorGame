<!DOCTYPE html>
<html>
<head> <link rel="stylesheet" type="text/css" href="editor.css">
  <title>COLOR GAME</title>
</head>
<body>

<h1 style="background: steelblue;">The Great <span id="colorDisplay">rgb(72, 250, 228)</span> Guessing Game</h1>

<div id="stripe">
  <button id="reset">New Colors</button>
  <span id="message"></span>
  <button id="easyBtn" class="mode">Easy</button>
  <button id="hardBtn" class="mode selected">Hard</button>
</div>


<div id="container">
  <div class="square" style="background: rgb(85, 216, 66); display: block;">
  </div>
  <div class="square" style="background: rgb(81, 231, 124); display: block;">
  </div>
  <div class="square" style="background: rgb(115, 106, 89); display: block;">
  </div>
  <div class="square" style="background: rgb(32, 211, 140); display: block;">
  </div>
  <div class="square" style="background: rgb(180, 213, 68); display: block;">
  </div>
  <div class="square" style="background: rgb(72, 250, 228); display: block;">
  </div>
</div>




<script type="text/javascript" src="script.js"></script>
</body>
</html>
